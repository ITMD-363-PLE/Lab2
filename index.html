<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <meta charset="UTF-8">
  <title>Philip Le Forms Lab</title>
</head>
<body>
  <div class="box">
    <form method="get" action="#null" autocomplete="on">
      <h3>User Input Information</h3>
      <div class="text">
        <label>
          <input type="text" id="emailInput" name="email" placeholder="E-mail Address"><br>
        </label>
        <label>
          <input type="text" id="phoneInput" name="phone" placeholder="Phone Number"><br>
        </label>
      </div>
      <div class="date">
        <label>
          <input type="date" id="dateInput" name="date"><br>
        </label>
      </div>
      <div class="button">
        <label>
          <button type="submit">Submit</button>
        </label>
      </div>
    </form>
  </div>
</body>
</html>
