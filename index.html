<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <meta charset="UTF-8">
  <title>Philip Le Forms Lab</title>
</head>
<body>
  <div class="box">
    <form method="get" action="#null" autocomplete="on">
      <p>User Input Information</p>
      <div class="emailInput">
        <label>
          <input type="text" id="emailInput" name="email" placeholder="E-mail Address"><br>
        </label>
      </div>
      <div class="emailInput">
        <label>
          <input type="text" id="phoneInput" name="phone" placeholder="Phone Number"><br>
        </label>
      </div>
      <div class="date">
        <label>
          <input type="date" id="dateInput" name="date"><br>
        </label>
      </div>
      <div>
        <button type="submit" class="btn-1">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
